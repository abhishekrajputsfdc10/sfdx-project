<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title = "create a New Account">
                    <lightning-input name="Account Name" label="Name" onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Account Phone" type="phone" label="Phone" onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-input name="Account Website" type="url" label="website" onchange={accountwebsiteChangeHandler}></lightning-input>
                    <lightning-button label = "Create Account" onclick={createAccount}></lightning-button>
                </lightning-card>      
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Get Record">
                    <p><lightning-formatted-text value={retAccountName}></lightning-formatted-text></p>
                    <p><lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone></p>
                    <p></p><lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url></p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>   
</template>
