<template>
    <lightning-button label="Create OTT Contact" onclick={handlemethod}></lightning-button>
    <div class="chart slds-m-around_medium" lwc:dom="manual"></div>
    
    <template if:true={isTrue}>
    
      <section
        id="modal"
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
            >
              <svg
                class="slds-button__icon slds-button__icon_large"
                aria-hidden="true"
              >
                <use
                  xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
                ></use>
              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
              Create OTT Contact
            </h2>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <div class="slds-p-bottom_large slds-p-left_large" style="width:400px">
              <lightning-record-edit-form id="recordViewForm"
                
                object-api-name="OTT_Contact__c"
              >
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Account__c" value={recordId}> </lightning-input-field>
               
                 <label>Contact</label>
                 <c-custom-Look-Up onlookupselected={handleevent} recordid={recordId}></c-custom-Look-Up>
                 <br>
                <lightning-button
                  type="submit"
                  label="Create record"
                  class="slds-m-top_medium"
                >
                </lightning-button>
              </lightning-record-edit-form>
            </div>
          </div>
          <footer class="slds-modal__footer slds-modal__footer_directional">
            <!--button class="slds-button slds-button_neutral" onclick={handleSkip}>
              Close
            </button-->
            <button class="slds-button slds-button_brand" onclick={handleSkip}>Close</button>
          </footer>
        </div>
      </section>
      <div
        class="slds-backdrop slds-backdrop_open modalBackdrops"
        id="modalBackdrops"
      ></div>
    </template>
  </template>
